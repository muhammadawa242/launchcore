<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/file.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchCore Consulting</title>

    <!-- Add this to the <head> of your public/404.html file -->
    <script>
    (function(){
        // Get the current URL path, without the domain
        var path = window.location.pathname;

        // If there's a file extension, or it's a direct file, do nothing
        if (path.split('/').pop().indexOf('.') > -1) {
        return;
        }

        // This is the key part: it tells the browser to treat this 404 page
        // as if it were the index.html file, but with the path the user
        // originally requested.
        var newPath = '/' + path.split('/').filter(function(part) {
        return part.length > 0;
        }).join('/');

        // Use replaceState to change the URL without reloading the page
        // and trigger React Router.
        window.history.replaceState(null, null, newPath);
    }());
    </script>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- === PRELOAD CRITICAL ASSETS === -->
    <!-- Preload the first hero background image with high priority -->
    <!-- IMPORTANT: Make sure these paths match the files in your /public folder -->
    <link rel="preload" as="image" href="/museum.jpg"> 
    
    <!-- Preload other hero images with lower priority -->
    <link rel="preload" as="image" href="/desert.jpg" fetchpriority="low">
    <link rel="preload" as="image" href="/building.jpg" fetchpriority="low">
    <link rel="preload" as="image" href="/building2.jpg" fetchpriority="low">
    <link rel="preload" as="image" href="/museum-night.jpg" fetchpriority="low">
    <link rel="preload" as="image" href="/museum-night2.jpg" fetchpriority="low">
    <link rel="preload" as="image" href="/museum.jpg" fetchpriority="low">
    <!-- ================================ -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
